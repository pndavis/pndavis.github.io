<form method="POST" action="/moviesShowing">
   <p>Find Movie Showings in your area:</p>
    <label for="startDate">Start date:</label>
    <input type="date" id="startDate" name="startDate"
       value="2021-12-10"
       min="2021-12-10" max="2021-12-31"><br>
    <label for="numDays">Number of days to search (1-90):</label>
    <input type="number" id="numDays" name="numDays" value="1" min="1" max="90"><br>
    <label for="zipcode">Zip Code:</label>
    <input type="number" id="zipcode" name="zipcode" value="98102" 
       min="00000" max="99999"><br>



    <label for="radius">Range in Miles (max 100):</label>
    <input type="number" id="radius" name="radius" value="5" 
       min="1" max="100"><br>
    <input type="submit">

    <label for="lat">Latitude:</label>
    <input type="number" id="lat" name="lat" value="" 
       min="-99999" max="99999"><br>
    <label for="lng">Longatude:</label>
    <input type="number" id="lng" name="lng" value="" 
       min="-99999" max="99999"><br>
    <label for="units">Miles or KM:</label>
    <input type="text" id="units" name="units" value="mi"><br>


</form>
